<div class="updating">
  <h1  style="text-align: center;padding-bottom: 18px;"><b><i>Update Movie</i></b></h1>
  <form>
    <div class="form-group">
      <label for="movieId">Movie ID</label>
      <input type="number" class="form-control" id="movieId" name="movieId"  [(ngModel)]="movDet.movieId" readonly="readonly">
 </div>
      <div class="form-group">
        <label for="movieName">Movie Name</label>
        <input type="text" class="form-control" id="movieName" name="movieName"  [(ngModel)]="movDet.movieName" readonly="readonly">
   </div>
   <div class="form-group">
      <label for="language">Language</label>
      <input type="text" class="form-control" id="language" name="language"  [(ngModel)]="movDet.language">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="text" class="form-control" id="image" name="image"  [(ngModel)]="movDet.image">
</div>
  <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="movDet.amount">
  </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="movDet.description"></textarea>
      </div>
      <div class="form-group">
          <button class="btn btn-secondary" type="submit" (click)="updateMovie()">Update Movie</button>
      </div>
    </form>
  </div>
